<div class="main--container">
  <app-navbar></app-navbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sideNav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>map</mat-icon> Map </a>
        <a mat-list-item routerLink="/rents"><mat-icon>restaurant</mat-icon>My rents</a>
        <a mat-list-item routerLink="/profile"><mat-icon>account_circle</mat-icon>My profile</a>
        <a mat-list-item (click)="logOut()" *ngIf="isAuthenticated" ><mat-icon>power_settings_new</mat-icon>Log out</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
